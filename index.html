<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste DEV Junior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <img src="fotos/logo.png" />
            <div class="menu-itens" />
                <ul>
                    <li>
                        <img src="fotos/personagens.png" alt="">
                        <p>Personagens</p>
                    </li>
                    <li>
                        <img src="fotos/filme.png" alt="">
                        <p>Filmes</p>
                    </li>
                    <li>
                        <img src="fotos/nave.png" alt="">
                        <p>Naves</p>
                    </li>
                    <li>
                        <img src="fotos/planeta.png" alt="">
                        <p>Planetas</p>
                    </li>
                </ul>
            
        </div>
    </div>
        <div class="content">
            <div class="cards-header">
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Personagens</p>
                            <h2 id="Personagens"></h2>
                        </div>
                            <img src="fotos/personagens-black.png" />
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Filmes</p>
                            <h2 id="Filmes"></h2>
                        </div>
                            <img src="fotos/filmes-black.png" />
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                        <p>Naves</p>
                        <h2 id="Naves"></h2>
                        </div>
                            <img src="fotos/nave-black.png" />    
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="card-info">
                            <p>Planetas</p>
                            <h2 id="Planetas"></h2>
                        </div>
                            <img src="fotos/planeta-black.png" />
                    </div>
                </div>
            </div>
                <div class="allinfos">
                <div class="infos2">
                    <div class="info-content">
                    <div class ="infosh2"><label><h2>Procurar por personagens</h2> </label><br />
                    </div>
            <input type="text" placeholder="Digite um número de 1 a 82" id="idPeople" /><br />
            <button id="buscarPeople">Procurar</button>
            <div class="resultadoPeople">
              <label> Nome: </label>
              <input disabled="true" type="text" id="name" /><br />
              <label> Altura: </label>
              <input disabled="true" type="text" id="height" /><br />
              <label> Cor do cabelo: </label>
              <input disabled="true" type="text" id="hair_color" /><br />
              <label> Gênero: </label>
              <input disabled="true" type="text" id="gender" /><br />
              <label> Cor do olho: </label>
              <input disabled="true" type="text" id="eye_color" /><br />
            </div>
            </div>
        </div>
        <div class="infos2">
            <div class="info-content">
            <label><h2>Procurar por Filmes</h2> </label><br />
            <input type="text" placeholder="Digite um número de 1 a 6" id="idFilmes" /><br />
            <button id="buscarFilmes">Procurar</button>
            <div class="resultadoFilmes">
              <label> Título: </label>
              <input disabled="true" type="text" id="title" /><br />
              <label> Episódio: </label>
              <input disabled="true" type="text" id="episode_id" /><br />
              <label> Diretor: </label>
              <input disabled="true" type="text" id="director" /><br />
              <label> Produtor: </label>
              <input disabled="true" type="text" id="producer" /><br />
              <label> Data de lançamento: </label>
              <input disabled="true" type="text" id="release_date" /><br />
            </div>
        </div>
        </div>
        <div class="infos">
            <div class="info-content">
            <label><h2>Procurar por Naves</h2> </label><br />
            <input type="text" placeholder="Digite um número aleatório entre 2 e 100" id="idNaves" /><br />
            <button id="buscarNaves">Procurar</button>
            <div class="resultadoNaves">
              <label> Nome: </label>
              <input disabled="true" type="text" id="nameN" /><br />
              <label> Capacidade de passageiros: </label>
              <input disabled="true" type="text" id="passengers" /><br />
              <label> Fabricante: </label>
              <input disabled="true" type="text" id="manufacturer" /><br />

            </div>
            </div>
        </div>
        <div class="infos">
            <div class="info-content">
            <label><h2>Procurar por Planetas</h2> </label><br />
            <input type="text" placeholder="Digite um número de 2 a 37" id="idPlanetas" /><br />
            <button id="buscarPlanetas">Procurar</button>
            <div class="resultadoPlanetas">
              <label> Nome: </label>
              <input disabled="true" type="text" id="nameP" /><br />
              <label> Gravidade: </label>
              <input disabled="true" type="text" id="gravity" /><br />
              <label> Terreno </label>
              <input disabled="true" type="text" id="terrain" /><br />

            </div>
            </div>
        </div>
    </div>
            <footer>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

        
</body>
</html>
